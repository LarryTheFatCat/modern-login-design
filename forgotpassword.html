<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern-Rustic-Design</title>
</head>
<body>
    <div class="container">
        <div class="card noPwd">
            <div class="forgot-title">
                <h1 class="title-txt">Type your email here to recieve a link to reset your password</h1>
            </div>  
            <div class="inputs">
                <input type="text" placeholder="CoolEmail123@example.com" class="emailInput">
                <button type="submit" class="button btnNew" onclick="sendEmail()">Send Email</button>
                <script>
                    function sendEmail() {
                        const email = document.getElementsByClassName("emailInput")[0].value;
                        // check if the contents are in email input and password input are empty
                        if(!email) {
                            alert("Please fill in all the fields");
                                return;
                            }
                            // check if email doesn't contain @ and .
                            if(!email.includes("@") || !email.includes(".")) {
                                alert("invalid email or password");
                                return;
                            }
                        }
                </script>
            </div>
            <div class="knewPwd">
                <p>Remember your Password?</p>
                <a href="index.html">
                    <b>
                        <span class="e" style="color: #2A92EE;">
                            Click Here
                        </span>
                    </b>
                </a>
            </div>
    </div>
</body>
</html>
