<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Modern-Rustic-Design</title>
</head>
<body>
    <div class="container">
        <div class="card noPwd">
            <div class="forgot-title">
                <h1 class="title-txt">Type your email here to recieve a link to reset your password</h1>
            </div>  
            <div class="inputs">
                <form action="#">
                    <input type="email" 
                    placeholder="CoolEmail123@example.com" 
                    class="emailInput" 
                    id="noEmailPwd" 
                    aria-label="Email" 
                    aria-required="true" 
                    pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" 
                    required>
                    <button type="submit" class="button btnNew" id="btn-send" onclick="checkEmail()">Send Email</button>                   
                </form>
            </div>
            <div class="knewPwd">
                <p class="knew-text">Remember your Password?</p>
                <a href="index.html" class="click-here">
                    <b>
                        <span class="clickRefer" style="color: #2A92EE;">
                            Click Here
                        </span>
                    </b>
                </a>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
