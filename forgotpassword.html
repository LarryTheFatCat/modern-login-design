<body>
    <div class="container">
        <div class="card noPwd">
            <div class="forgot-title">
                <h1 class="title-txt">Type your email here to recieve a link to reset your password</h1>
            </div>

                <input type="text" placeholder="CoolEmail123@example.com" class="emailInput">

            </div>
            <div class="knewPwd">
                <p class="knew-text">Remember your Password?</p>
                <a href="index.html" class="click-here">
                    <b>
                        <span class="e" style="color: #2A92EE;">
                            Click Here
                        </span>
                    </b>
                </a>
            </div>
    </div>
