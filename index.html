<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Modern-Rustic-Project</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="big-text">
                <h1 class="title">Sign In to Your Account</h1>
            </div>
            <div class="inputs">
                <input type="text" class="sign-up" id="signup" placeholder="Username/Email/Phone Number" name="name" required>
                <!-- set id to refer it to in js and is required to fill-->
                <input type="password" name="password" class="password" id="pwd" placeholder="Password" required>
                <!--Type of input refered to passwords so it hides text -- set id to refer in js and is required-->               
                <i class="bi bi-eye-fill" id="eye-one" style="position: relative; top: 2.55cm; cursor: pointer;"></i>
                <button type="submit" class="button" onclick="check()">Sign In</button>
                <!--onclick refers to how when the button is clicked, it will check for correctly inputted info.-->
                <script src="./js/script.js"></script>
                <div class="forgot-password" id="no-pwd">
                    <p class="forgotpassword">
                        Forgot Password?
                        <a href="forgotpassword.html" class="clickHere_">
                            <b>
                                Reset Here
                            </b>
                        </a>
                    </p>
                </div>
                <div class="noacc">
                    <p>
                        Don't have an Account? 
                        <a href="signup.html" class="noacc-ref">
                            Create An Account
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
