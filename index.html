<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern-Rustic-Design</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="big-text">
                <h1 class="title">Login to Your <span class="word-title">Account</span></h1>
            </div>
            <div class="i-b">
                <input type="text" class="sign-up" id="signup" placeholder="JohnDoe@example123.com" name="name" required>
                <input type="password" name="password" class="password" id="pwd" placeholder="JohnDoe1996!" required>
                    <button type="submit" class="button" onclick="redirectAndCheck()">Send</button>
                        <script>
                            function redirectAndCheck() {
                                const email = document.getElementsByClassName("sign-up")[0].value;
                                const password = document.getElementsByClassName("password")[0].value;
                                if(!email || !password) {
                                    alert("Please fill out email and or password before submitting");
                                    return;
                                }
                                else {
                                    window.location = "main-page.html"
                                }
                                // check if email contains @ and .
                                if(!email.includes("@") || !email.includes(".")) {
                                    alert("Please fill out email and or password before submitting");
                                    return;
                                }
                                if(password.length < 8) {
                                    alert("Please fill out email and or password before submitting");
                                    return;
                                }
                            }
                        </script>
                        <div class="forgot-password" id="no-pwd">
                            <a href="forgotpassword.html">
                                <p class="forgotpassword">
                                    Forgot Password?
                                </p>
                            </a>
                        </div>
            </div>
        </div>
    </div>
</body>
</html>
