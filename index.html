<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern-Rustic-Design</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="big-text">
                <h1 class="title">Login to Your <span class="word-title">Account</span></h1>
            </div>
            <div class="inputs">
                <input type="text" class="sign-up" id="signup" placeholder="Username/Email/Phone Number" name="name" required>
                <input type="password" name="password" class="password" id="pwd" placeholder="Password" required>
                    <button type="submit" class="button" onclick="redirectAndCheck()">Login</button>
                    <script>
                        function redirectAndCheck() {
                            const email = document.getElementsByClassName("sign-up")[0].value;
                            const password = document.getElementsByClassName("password")[0].value;
                            // check if the contents are in email input and password input are empty
                            if(!email || !password) {
                                alert("Please fill in all the fields");
                                    return;
                                }
                                // check if email doesn't contain @ and .
                                if(!email.includes("@") || !email.includes(".")) {
                                    alert("invalid email or password");
                                    return;
                                }
                                // check if the password length is less then 8
                                if(password.length < 8) {
                                    alert("invalid email or password");
                                    return;
                                }
                            }
                    </script>

                    <div class="forgot-password" id="no-pwd">
                        <a href="forgotpassword.html">
                            <p class="forgotpassword">
                                Forgot Password?
                            </p>
                        </a>
                    </div>
                    <div class="noacc">
                        <p>
                            Don't have an Account? 
                            <a href="signup.html" class="noacc-ref">
                                Click Here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
