<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/17abdb2eae.js" crossorigin="anonymous"></script>
    <title>Modern-Rustic-Project</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="big-text">
                <h1 class="title">Sign In to Your Account</h1>
            </div>
            <div class="inputs">
                <form action="#">
                    <input type="text" class="sign-up" id="signup" placeholder="Username/Email/Phone Number" name="name" aria-label="Password" required>
                    <input type="password" name="password" class="password" id="pwd" placeholder="Password" aria-label="Password" required>
                    <button type="submit" class="button" id="btn" onclick="check()">Sign In</button>
                </form>
                <!-- set id to refer it to in js and is required to fill-->
                <span class="error-sign-up" id="error-sign-up-password" style="position: relative; top: 2cm; right: -1cm; color: rgb(117, 0, 0);font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-weight: 700;display: none;width: 0.5cm;height: 0cm;"></span>
                <!--Type of input refered to passwords so it hides text -- set id to refer in js and is required-->               
                <i class="bi bi-eye-fill" id="eye-one" style="position: relative; top: 0.65cm; left: 8cm; cursor: pointer;"></i>
                <!--onclick refers to how when the button is clicked, it will check for correctly inputted info.-->
                <div class="forgot-password" id="no-pwd">
                    <p class="forgotpassword">
                        Forgot Password?
                        <a href="forgotpassword.html" class="clickHere_">
                            <b>
                                Reset Here
                            </b>
                        </a>
                    </p>
                </div>
                <div class="noacc">
                    <p>
                        Don't have an Account? 
                        <a href="signup.html" class="noacc-ref">
                            Create An Account
                        </a>
                    </p>
                </div>
            </div>
            <div class="settings">
                <input type="checkbox" aria-label="DarkMode">
                <label for="checkbox">Dark Mode</label>
            </div>
    <script src="./js/script.js"></script>
</body>
</html>
