<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern-Rustic-Design</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="big-text">
                <h1 class="title">Login to Your <span class="word-title">Account</span></h1>
            </div>
                <form method="POST" action="register.html">
                    <input type="text" class="sign-up" id="signup" placeholder="JohnDoe@example123.com" name="name" required>
                    <input type="password" name="password" class="password" id="pwd" placeholder="JohnDoe1996!" required>
                        <button type="submit" class="button" aria-required="true">Send</button>
               </form>
        </div>
    </div>
</body>
</html>
