<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="google-signin-client_id" content="805571329200-ugb54ccrhqedbohotdoqh34amb4t42fh.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Modern-Rustic-Design</title>
</head>
<body>
    <div class="_container">
        <div class="card new">
            <div class="title-contents">
                <h1>Sign up to recieve access</h1>
            </div>
            <div class="input">
                <input type="text" class="username" id="usernme" placeholder="Username" name="username" required>
                <input type="text" class="sign-up sign-up-one" id="signup" placeholder="Email/Phone-Number" name="name" required>
                <input type="password" name="password" class="password password-one" id="pwd" placeholder="Password" required>
                <input type="password" name="password" class="password password-confirm" id="pwd" placeholder="Confirm Password" required>
                <div class="g-signin2" data-onsuccess="onSignIn" data-width="300" data-longtitle="true" onclick="redirectPage()"></div>
                <script>
                function onSuccess(googleUser) {
                    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                }
                function onFailure(error) {
                    console.log(error);
                }
                function redirectPage() {
                    if(googleUser(onSuccess)) {
                        window.location.href = "https://www.google.com";
                    }
                }
                </script>

                </div>
                <button type="submit" class="button _button" onclick="redirectAndCheck()">Sign Up</button>
                <script>
                function redirectAndCheck() {
                    const email = document.getElementsByClassName("sign-up")[0].value;
                    const password = document.getElementsByClassName("password")[0].value;
                    const username = document.getElementsByClassName("username")[0].value;
                    const passwordconfirm = document.getElementsByClassName("password-confirm")[0].value;
                    // check if the contents are in email input and password input are empty
                    if(!email || !password || !username || !passwordconfirm) {
                        alert("Please fill in all the fields");
                        return;
                    }
                    // check if email doesn't contain @ and .
                    if(!email.includes("@") || !email.includes(".")) {
                        alert("invalid email or password");
                        return;
                    }
                    else {
                        window.location.href = "index.html";
                    }
                    // check if the password length is less then 8
                    if(password.length < 8) {
                        alert("invalid email or password");
                        return;
                    }
                    if(password !== passwordConfirm) {
                        alert("passwords do not match");
                        return;
                    }
                }
                </script>
                <div class="existingAccount">
                    <p>
                        Already have an account? <a href="index.html" class="clickHere">Click Here</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    </footer>
</html>
