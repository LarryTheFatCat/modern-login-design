<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern-Rustic-Design</title>
</head>
<body>
    <div class="_container">
        <div class="card new">
            <div class="title-contents">
                <h1>Sign up to recieve access</h1>
            </div>
            <div class="input">
                <input type="text" class="username" id="usernme" placeholder="Username" name="username" required>
                <input type="text" class="sign-up sign-up-one" id="signup" placeholder="Email/Phone-Number" name="name" required>
                <input type="password" name="password" class="password password-one" id="pwd" placeholder="Password" required>
                <input type="password" name="password" class="password password-confirm" id="pwd" placeholder="Confirm Password" required>
                <button type="submit" class="button" onclick="redirectAndCheck()">Sign Up</button>
                <script>
                function redirectAndCheck() {
                    const email = document.getElementsByClassName("sign-up")[0].value;
                    const password = document.getElementsByClassName("password")[0].value;
                    const username = document.getElementsByClassName("username")[0].value;
                    const passwordconfirm = document.getElementsByClassName("password-confirm")[0].value;
                    // check if the contents are in email input and password input are empty
                    if(!email || !password || !username || !passwordconfirm) {
                        alert("Please fill in all the fields");
                        return;
                    }
                    // check if email doesn't contain @ and .
                    if(!email.includes("@") || !email.includes(".")) {
                        alert("invalid email or password");
                        return;
                    }
                    // check if the password length is less then 8
                    if(password.length < 8) {
                        alert("invalid email or password");
                        return;
                    }
                    if(password !== passwordConfirm) {
                        alert("passwords do not match");
                        return;
                    }
                }
                </script>
            </div>
            <div class="login">

            </div>
        </div>
    </div>
</body>
</html>
